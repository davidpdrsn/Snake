<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <title>Snake game</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/lib/vendor/modernizr.js"></script>
  <script src="js/lib/vendor/jquery.js"></script>
  <script src="js/lib/vendor/hammer.js"></script>
  <script src="js/lib/vendor/jquery.hammer.js"></script>
  <script src="js/lib/monkeypatches.js"></script>
  <script src="js/lib/vendor/mousetrap.js"></script>
  <script src="js/script.js"></script>

</head>
<body>

<div class="points_container">
  <div>
    High score: <span class="highscore"></span>
  </div>
  <div>
    Points: <span class="points"></span>
  </div>
</div> <!--.points-->

<div class="grid">
  <table>
  </table>
</div> <!--.grid-->

<div class="stuff">
  <p>
    <label for="change_speed">Difficulty: </label>
    <select id="change_speed">
      <option value="1000">Easy</option>
      <option value="300" selected>Medium</option>
      <option value="100">Hard</option>
      <option value="50">Super hard</option>
    </select>
  </p>
</div> <!--.speed_change-->

</body>
</html>
